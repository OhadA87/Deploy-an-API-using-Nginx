<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Nginx!</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      color: #2c7dfc;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    a {
      text-decoration: none;
      color: #2c7dfc;
      font-weight: bold;
    }
    .button {
      display: inline-block;
      background-color: #2c7dfc;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #1959b7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Nginx!</h1>
    <p>The Nginx web server is successfully installed and running.</p>
    <p>For more information and documentation, visit <a href="http://nginx.org/" target="_blank">nginx.org</a>.</p>
    <a href="http://nginx.org/" class="button" target="_blank">Learn More</a>
  </div>
</body>
</html>
